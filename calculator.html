<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="fc">
    <div class="background"></div>
    <header>
      <h1>Inflation Calculator</h1>
      <span id="subheader">
        <em>Given a USD amount and date, adjust for inflation!</em>
      </span>
    </header>

    <main>
      <form class="fc">
        <div class="input-group">
          <label for="dollars">USD:</label>
          <input 
            id="dollars"
            type="number"
            max="999999999999999" 
            step="0.01"
            required
          >
        </div>
        <div class="input-group">
          <label for="calendar">Date:</label>
          <input 
            id="calendar"
            maxlength="7" 
            type="text" 
            placeholder="MM/YYYY" 
            required
          >
        </div>
        <span id="calendar-error" class="error"></span>
        <button type="submit">Convert</button>
      </form>

      <div class="fc" id="results">
        <span id="result">USD Adjusted: <span id="output"></span></span>
        <span id="error" class="error"></span>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
