<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="fc">
    <header>
      <h1>Inflation Calculator</h1>
      <span id="subheader">
        <em>Given a date and $ amount, adjust for inflation!</em>
      </span>
    </header>

    <main>
      <form class="fc">
        <div class="input-group">
          <label for="dollars">USD:</label>
          <input id="dollars" type="number" required>
        </div>
        <div class="input-group">
          <label for="calendar">Date:</label>
          <input id="calendar" min="1913-01" type="month" required>
        </div>
        <button type="submit">Convert</button>
      </form>

      <div class="fc" id="results">
        <span>USD Adjusted: <span id="output"></span></span>
        <span id="error">test</span>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
