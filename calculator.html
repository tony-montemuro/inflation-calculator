<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Inflation Calculator</h1>
      <span id="subheader">
        <em>Given a date and $ amount, adjust for inflation!</em>
      </span>
    </header>

    <main>
      <form>
        <label for="dollars">USD:</label>
        <input id="dollars" type="number" required>
        <br>
        <label for="calendar">Date:</label>
        <input id="calendar" min="1913-01-01" type="date" required>
        <br>
        <button type="submit">Convert</button>
        <br>
      </form>

      <span>USD Adjusted: </span>
      <span id="output"></span>
      <span id="error"></span>
    </main>
  </body>
  <script src="script.js"></script>
</html>
